{% extends "layout.html" %}

{% block head %}
<script src=" {{ url_for('static', filename = 'myjs/account_management.js') }}"></script>
{% endblock %}


{% block content %}

<h2 id="title">{{ title }}.</h2>
<h3 id="message">{{ message }}</h3>


<form name="loginUserForm" method="post" action="/login">
    username<input type="text" name="username" />
    password<input type="password" name="password" />
    <button type="submit" value="Trimitere."> login</button>
</form>

<h1>If you don't have an account, create one!</h1>

<form name="createUserForm" method="post" action="/createuser" onsubmit="validate()">
    <br />username<input type="text" name="username" required />
    <br />password<input id="pw" type="password" name="password" required />
    <br />password<input id="cpw" type="password" name="confirmed_password" required />
    <br />realm<input type="text" name="realm" required/>
    <br />email<input type="email" name="email" required/>
    <br /><button type="submit" value="Trimitere."> Create</button>
</form>
{% endblock %}
