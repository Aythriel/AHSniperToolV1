{% extends "layout.html" %}

{% block content %}

<h2>{{ title }}.</h2>
<h3>{{ message }}</h3>

<table>
    <tr>
        <td>Item ID</td>
        <td>Item Name</td>
        <td>Actions</td>
    </tr>
    {% for item in items %}
    <tr>
        <td>{{item[0]}}</td>
        <td>{{item[1]}}</td>
        <td> 
            <a href="">Insert to ORCL</a>
            <br />
            <a href="">Remove from ORCL</a>
        </td>
    </tr>
    {% endfor %}
</table>

<h1> Insert custom item directly into OracleDB.</h1>
<form method="post" action="/testing">
    Item ID:<input type="number" name="itemID"/>
    Item Name:<input type="text" name="itemName"/>
    <button type="submit" value="Trimitere."> BUTONU MAGIC </button>
</form>

{% endblock %}
